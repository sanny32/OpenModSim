<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor outer frame -->
  <rect x="8" y="6" width="48" height="36" fill="#EEF4FC" stroke="#A5C0DC" stroke-width="1.5" rx="2"/>

  <!-- Screen bezel -->
  <rect x="11" y="9" width="42" height="30" fill="#1E2D3D" stroke="#4A6080" stroke-width="1" rx="1"/>

  <!-- Screen content -->
  <rect x="13" y="11" width="38" height="26" fill="#0D3A8F"/>

  <!-- Window on screen -->
  <rect x="15" y="13" width="15" height="13" fill="#1464A8" stroke="#42A5F5" stroke-width="0.5" rx="1"/>
  <rect x="15" y="13" width="15" height="4" fill="#1877C8"/>

  <!-- Blue accent lines on screen -->
  <line x1="33" y1="16" x2="47" y2="16" stroke="#42A5F5" stroke-width="1.2"/>
  <line x1="33" y1="20" x2="47" y2="20" stroke="#1877C8" stroke-width="1.2"/>
  <line x1="33" y1="24" x2="43" y2="24" stroke="#42A5F5" stroke-width="1.2" opacity="0.7"/>
  <line x1="15" y1="30" x2="48" y2="30" stroke="#42A5F5" stroke-width="1.2" opacity="0.5"/>
  <line x1="15" y1="34" x2="40" y2="34" stroke="#42A5F5" stroke-width="1.2" opacity="0.35"/>

  <!-- Monitor stand -->
  <rect x="28" y="42" width="8" height="8" fill="#C5D8EE" stroke="#A5C0DC" stroke-width="1" rx="1"/>
  <rect x="18" y="50" width="28" height="5" fill="#C5D8EE" stroke="#A5C0DC" stroke-width="1" rx="2"/>
</svg>
